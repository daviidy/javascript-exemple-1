<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
      <h2>Que fais Javascript ?</h2>

      <p>Javascript peut changer les attributs HTML</p>

      <p>Dans ce cas, Javascript change l'attribut src (source)
      d'une image</p>

      <button type="button" name="button" onclick="document.getElementById('monImage').src='lampe_allume.gif'">
        Allumez la lampe
      </button>

      <img id="monImage" src="lampe_eteint.gif" alt="">

      <button type="button" name="button" onclick="document.getElementById('monImage').src='lampe_eteint.gif'">
        Eteindre la lampe
      </button>



  </body>
</html>
